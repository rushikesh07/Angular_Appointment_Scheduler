<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form">
  <p>
    <mat-form-field>
      <input type="text" matInput required [(ngModel)]="Name" placeholder="Username" formControlName="username">
    </mat-form-field>
    <mat-error *ngIf="form.hasError('required')">
      Username is <strong>required</strong>
    </mat-error>
  </p>

  <p>
    <mat-form-field>
      <input type="password" required [(ngModel)]="Password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
    <mat-error *ngIf="form.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </p>

  <div class="button">
    <button type="submit" mat-button [disabled]="!form.valid" (click)="goTo()">Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
